<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>BankPurse</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 mb-16">Let's get some <span class="text-purple-600 font-medium">money!!</span>
        </h1>
    </header>
    <main class="mx-auto w-3/4">
        <section>
            <div class="grid lg:grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl">deposit</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span> </h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1250</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid lg:grid-cols-2 gap-4">
                <div class="p-8 bg-blue-200 rounded">
                    <h3 class="text-3xl mb-4">Please Deposit</h3>
                    <input
                        class="w-3/4 block border rounded px-2 py-1 mb-2 focus:placeholder-gray-400 placeholder-gray-600 focus:outline-none focus:border-blue-300"
                        id="deposit-input" placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="bg-blue-500 px-4 py-1 rounded font-medium mt-2 text-white">Deposit</button>
                </div>
                <div class="p-8 bg-green-200 rounded">
                    <h3 class="text-3xl mb-4">Please Withdraw</h3>
                    <input
                        class="w-3/4 block border rounded px-2 py-1 mb-2 focus:placeholder-gray-400 placeholder-gray-600 focus:outline-none focus:border-green-300"
                        id="withdraw-input" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button" class="bg-green-500 px-4 py-1 rounded font-medium mt-2 text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/bank.js"></script>
</body>
</html>
