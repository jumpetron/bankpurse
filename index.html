<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>BankPurse</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 mb-16">Welcome to <span class="text-purple-600 font-medium">BankPurse!!</span></h1>
    </header>
    <main>
        <section class="w-3/4 bg-green-100 mx-auto p-16 flex justify-center">
                <div>
                    <h3 class="text-2xl mb-4">Please Login</h3>
                    <input class="block border rounde px-2 py-1 mb-2 focus:placeholder-gray-400 placeholder-gray-600 focus:outline-none focus:border-green-300" type="email" name="" id="user-email" placeholder="Your Name">
                    <input class="block border rounde px-2 py-1 mb-2 focus:placeholder-gray-400 placeholder-gray-600 focus:outline-none focus:border-green-300" type="password" name="" id="user-password" placeholder="Password">
                    <button id="login-submit" class="bg-green-300 px-4 py-1 rounded font-medium mt-2">Submit</button>
                </div>
        </section>
        
    </main>
    <footer>

    </footer>

    <script src="js/login.js"></script>
</body>
</html>
